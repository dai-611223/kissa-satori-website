<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>喫茶 satori</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <style>
    /* 全体設定 */
    body {
      margin: 0;
      font-family: 'Noto Serif JP', serif;
      background-color: #f5f5f0;
      color: #444;
      line-height: 2;
      font-size: 1.15rem;
      letter-spacing: 0.05em;
    }
    /* ヘッダー背景 */
    header.header-bg {
      position: relative;
      background: url('images/DSC06329_2.JPG') center/cover no-repeat;
      height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0;
      padding: 0;
      color: #fff;
      text-shadow: 0 2px 16px rgba(0,0,0,0.4);
    }
    /* グラデーションオーバーレイ */
    .header-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(28,28,28,0.38) 0%, rgba(50,50,50,0.18) 70%, rgba(245,245,240,0.6) 100%);
      z-index: 1;
    }
    /* ヘッダーコンテンツ */
    .header-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2.5rem 1rem;
    }
    .header-content h1 {
      font-size: 2.8rem;
      margin: 0 0 2rem;
    }
    .header-content p {
      font-size: 1.2rem;
      margin: 0;
      white-space: pre-line;
    }
    /* ナビゲーション */
    nav {
      background-color: #dcdcd4;
      text-align: center;
      padding: 1rem 0;
    }
    nav a {
      margin: 0 1.5rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.05rem;
    }
    /* セクション共通 */
    section {
      max-width: 720px;
      margin: 4rem auto;
      padding: 0 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.8s ease-out, transform 1.8s ease-out;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    section img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1.8rem;
      border-radius: 8px;
    }
    h2 {
      border-bottom: 1px solid #bbb;
      padding-bottom: 0.6rem;
      margin-bottom: 2.5rem;
      color: #333;
      font-size: 1.5rem;
    }
    /* フッター */
    footer {
      background-color: #e5edd;</style>
</head>
<body>
  <header class="header-bg">
    <div class="header-overlay"></div>
    <div class="header-content">
      <h1>喫茶 satori</h1>
      <p>
        思考と感情のあいだにできる“余白”を
        静かに保つための場所です。
      </p>
    </div>
  </header>
  <!-- 以下省略 -->
</body>
</html>
